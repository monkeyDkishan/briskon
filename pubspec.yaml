name: briskon
description: A TMT Bar CRM app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

# PROJECT DEPENDENCIES
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  url_launcher: ^6.1.4
  webview_flutter: ^4.0.6
  shared_preferences: ^2.0.15
  animations: ^2.0.3
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  flutter_svg: ^1.1.1+1
  package_info_plus: ^1.4.2
  device_info_plus: ^4.0.0
  share_plus: ^4.0.10
  carousel_slider: ^4.1.1
  lottie: ^1.4.3
  flutter_secure_storage: ^6.0.0
  pdfx: ^2.2.0
  provider: ^6.0.5
  dio: ^4.0.6
  file_picker: ^5.2.5

# DEVELOPMENT DEPENDENCIES
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# ASSETS
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/menu/
    - assets/icons/order/
    - assets/icons/social/
    - assets/files/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf